<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cocktail.strDrink}">Cocktail Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1em;
            color: gray;
            font-weight: bold;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .favorite-btn-container {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: auto;
        }
        .drink-image {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title" th:text="${cocktail.strDrink}"></h1>

    <div class="favorite-btn-container">
        <button id="favoriteButton" class="btn btn-warning" onclick="addToFavorites()">
            <i id="favoriteIcon" class="fa fa-star"></i> <span id="favoriteText">Add to favorites</span>
        </button>
    </div>

    <div class="image-container">
        <img th:src="${cocktail.strDrinkThumb}" alt="Drink Image" class="drink-image">
    </div>

    <p class="subtitle" th:text="${cocktail.strCategory} + ' - ' + ${cocktail.strAlcoholic} + ' - ' + ${cocktail.strGlass}"></p>

    <h2 class="section-title">Instructions</h2>
    <p th:text="${cocktail.strInstructions}"></p>

    <h2 class="section-title">Ingredients</h2>
    <ul>
        <li th:if="${cocktail.strIngredient1 != null}" th:text="${cocktail.strIngredient1} + ' - ' + ${cocktail.strMeasure1}"></li>
        <li th:if="${cocktail.strIngredient2 != null}" th:text="${cocktail.strIngredient2} + ' - ' + ${cocktail.strMeasure2}"></li>
        <li th:if="${cocktail.strIngredient3 != null}" th:text="${cocktail.strIngredient3} + ' - ' + ${cocktail.strMeasure3}"></li>
        <li th:if="${cocktail.strIngredient4 != null}" th:text="${cocktail.strIngredient4}"></li>
    </ul>
</div>

<!-- Modal de éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Congratulations!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You added this drink to favorites.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Agrega jQuery, Bootstrap JS para el modal y lógica de JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function addToFavorites() {
        fetch('/cocktails/addFavorite?id=' + [[${cocktail.idDrink}]] +
            '&name=' + encodeURIComponent('[[${cocktail.strDrink}]]') +
            '&category=' + encodeURIComponent('[[${cocktail.strCategory}]]') +
            '&alcoholic=' + encodeURIComponent('[[${cocktail.strAlcoholic}]]') +
            '&glass=' + encodeURIComponent('[[${cocktail.strGlass}]]') +
            '&instructions=' + encodeURIComponent('[[${cocktail.strInstructions}]]') +
            '&imageUrl=' + encodeURIComponent('[[${cocktail.strDrinkThumb}]]'),
            { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    $('#successModal').modal('show');
                    document.getElementById('favoriteIcon').classList.replace('fa-star', 'fa-check');
                    document.getElementById('favoriteButton').classList.replace('btn-warning', 'btn-success');
                    document.getElementById('favoriteText').innerText = 'Favorite';
                } else {
                    alert(data.message || "This drink is already in your favorites.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while saving. Please try again.");
            });
    }
</script>
</body>
</html>
